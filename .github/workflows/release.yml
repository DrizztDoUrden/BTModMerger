name: Release

on:
  workflow_dispatch:
    inputs:
      VersionMajor:
        description: "Version: major"
        required: true
        type: number
      VersionMinor:
        description: "Version: minor"
        required: true
        type: number
      VersionPatch:
        description: "Version: patch"
        required: true
        type: number

env:
  RELEASE_VERSION: v${{ inputs.VersionMajor }}.${{ inputs.VersionMinor }}.${{ inputs.VersionPatch }}

jobs:
  publish:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x.x

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Publish --no-restore
      
    - name: Build for self-contained
      run: dotnet build --configuration PublishSC --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-restore --verbosity normal

    - name: Publish Portable
      id: portable
      run: |
          dotnet publish --no-build BTModMerger -p:PublishProfile=BTModMerger/Properties/PublishProfiles/Portable.pubxml
          mkdir -p artifacts
          zip -9 -qr artifacts/BTModManager.v${{ inputs.VersionMajor }}.${{ inputs.VersionMinor }}.${{ inputs.VersionPatch }}.zip BTModMerger/bin/publish/BTModManager

    - name: Publish Windows
      id: windows
      run: |
          dotnet publish BTModMerger -p:PublishProfile=BTModMerger/Properties/PublishProfiles/SelfContained.pubxml
          mkdir -p artifacts
          zip -9 -qr artifacts/BTModManager.self-contained.v${{ inputs.VersionMajor }}.${{ inputs.VersionMinor }}.${{ inputs.VersionPatch }}.zip BTModMerger/bin/publish/BTModManager.self-contained

    - name: Publish Linux
      id: linux
      run: |
          dotnet publish BTModMerger -p:PublishProfile=BTModMerger/Properties/PublishProfiles/SelfContainedLinux.pubxml
          mkdir -p artifacts
          tar -czvf artifacts/BTModManager.self-contained.linux.v${{ inputs.VersionMajor }}.${{ inputs.VersionMinor }}.${{ inputs.VersionPatch }}.tar.gz BTModMerger/bin/publish/BTModManager.self-contained.linux

    - uses: ncipollo/release-action@v1
      with:
        name: v${{ inputs.VersionMajor }}.${{ inputs.VersionMinor }}.${{ inputs.VersionPatch }}
        artifacts: "artifacts/BTModManager.v${{ inputs.VersionMajor }}.${{ inputs.VersionMinor }}.${{ inputs.VersionPatch }}.zip,artifacts/BTModManager.self-contained.v${{ inputs.VersionMajor }}.${{ inputs.VersionMinor }}.${{ inputs.VersionPatch }}.zip,artifacts/BTModManager.self-contained.linux.v${{ inputs.VersionMajor }}.${{ inputs.VersionMinor }}.${{ inputs.VersionPatch }}.tar.gz"
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: true
        allowUpdates: true
        replacesArtifacts: true
        tag: v${{ inputs.VersionMajor }}.${{ inputs.VersionMinor }}.${{ inputs.VersionPatch }}
